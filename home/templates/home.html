
{% extends 'base.html' %}
{% block body %}

<div class="container-fluid px-0"><div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        
      <div class="carousel-inner">
        <img src="https://source.unsplash.com/1200x400/?{{data.weather}}" class="center" img= alt="...">
            <h3 class="title">Welcome to the Weather app</h3>
            <h4> Check real time weather of city.</h4>
          </div>
        </div>
      </div>
     
    </div>
  </div></div>
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date"></div>
		</h1>
        <form class="" method="get">
            <input class="form-control" placeholder="Enter city name" name="city">
            <button class="btn btn-primary"  type="submit">Submit</button>
        </form>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: http://openweathermap.org/img/wn/{{data.icon}}.png}">
				<div class="weather_card_state">
					<span class="material-icons">
                       <img src="http://openweathermap.org/img/wn/{{data.icon}}.png" alt="img">
						
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
                    {{data.city}}
                    <br>
                    {{data.description}}

                   
					
				</div>
				<div class="weather_card_infos_temp">
                    {{data.celcius_temperature}}°C / {{data.kelvin_temperature}}°K
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
                        Humidity:{{data.humidity}} | Pressure:{{data.pressure}}Pa
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
